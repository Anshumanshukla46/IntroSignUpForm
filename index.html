<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Intro component with sign up form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="left">

    <h2 id="title">Learn to code by <br>watching others</h2>

    <pre id="desciption">See how experienced developers solve problems in real-time. 
Watching scripted tutorials is great, but how 
developers think is invaluable.</pre>
  </div>



  <div class="right">
    <p id="header">
      <span id="try">Try it free 7 days</span>
      <span id="after">then $20/mo. thereafter</span>
    </p>
    <br><br>

    <form action="validate" name="myForm" id="form">

      <input type="text" placeholder="First Name" id="fname" name="fname">

      <input type="text" placeholder="Last Name" id="lname" name="lname">

      <input type="email" name="email" id="email" placeholder="Email Address" required>

      <input type="password" name="pwd" id="pwd" placeholder="Password">


      <input type="button" value="Claim your free trial" id="btn" name="btn">


      <p id="dform"> By clicking the button, you are agreeing to our <span id="term">Terms and Services</span></p>


    </form>

  </div>

</body>

</html>
